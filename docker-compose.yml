version: '3.8'

services:
  web:
    build: .
    container_name: pentrix_web
    ports:
      - "${PORT:-5000}:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=sqlite:////app/data/pentrix.db
      - FLAG_SECRET=${FLAG_SECRET:-pentrix_lab_secret_2024}
      - INTERNAL_SERVICE_URL=http://internal:8080
      - SECRET_KEY=super_secret_key_12345
      - API_KEY=sk-pentrix-internal-key-9876
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app
      - pentrix_data:/app/data
    networks:
      - pentrix_net
    depends_on:
      - redis
      - internal

  internal:
    build: ./internal_service
    container_name: pentrix_internal
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - INTERNAL_SECRET=internal_flag_secret_2024
    networks:
      - pentrix_net

  redis:
    image: redis:7-alpine
    container_name: pentrix_redis
    restart: unless-stopped
    expose:
      - "6379"
    networks:
      - pentrix_net

  linux_ctf:
    build: ./linux_ctf
    container_name: pentrix_linux_ctf
    restart: unless-stopped
    ports:
      - "${LINUX_HTTP_PORT:-8888}:80"
      - "${LINUX_SSH_PORT:-2222}:22"
    networks:
      - pentrix_net

networks:
  pentrix_net:
    driver: bridge

volumes:
  pentrix_data:
