{% extends 'base.html' %}
{% block title %}New Ticket{% endblock %}

{% block content %}
<div class="page-header animate-in">
    <h1 class="text-gradient">Create Support Ticket</h1>
    <p>Submit a new support request</p>
</div>

<div class="card animate-in" style="animation-delay:0.05s;">
    <div class="card-header">
        <h3 style="display:flex; align-items:center; gap:8px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
            New Ticket
        </h3>
    </div>
    <div class="card-body">
        <form method="POST" action="/tickets/create">
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" class="form-control" placeholder="Brief description of the issue" required>
            </div>
            <div class="form-group">
                <label for="body">Description</label>
                <textarea id="body" name="body" class="form-control" placeholder="Describe your issue in detail..." rows="6" required></textarea>
            </div>
            <div style="display:flex; align-items:center; gap:12px;">
                <button type="submit" class="btn btn-primary" style="display:flex; align-items:center; gap:6px;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                    Submit Ticket
                </button>
                <a href="/tickets" class="btn" style="display:inline-flex; align-items:center; gap:6px;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
